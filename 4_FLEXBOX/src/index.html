<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div class="container mx-auto">
        <div class="flex flex-row container bg-red-300">
            <div class="bg-red-600 p-6 m-2">1</div>
            <div class="bg-red-600 p-6 m-2">2</div>
            <div class="bg-red-600 p-6 m-2">3</div>
        </div>

        <div class="flex flex-col container bg-blue-300">
            <div class="bg-blue-600 p-6 m-2">1</div>
            <div class="bg-blue-600 p-6 m-2">2</div>
            <div class="bg-blue-600 p-6 m-2">3</div>
        </div>

        <div class="flex flex-row-reverse container bg-green-300">
            <div class="bg-green-600 p-6 m-2">1</div>
            <div class="bg-green-600 p-6 m-2">2</div>
            <div class="bg-green-600 p-6 m-2">3</div>
        </div>

        <div class="flex flex-col-reverse container bg-pink-300">
            <div class="bg-pink-600 p-6 m-2">1</div>
            <div class="bg-pink-600 p-6 m-2">2</div>
            <div class="bg-pink-600 p-6 m-2">3</div>
        </div>

        <div class="flex flex-col text-center bg-emerald-100">
            <div class="bg-emerald-300 p-5 m-2">1</div>
            <div class="bg-emerald-400 p-5 m-2">2</div>
            <div class="bg-emerald-500 p-5 m-2">3</div>
            <div class="bg-emerald-600 p-5 m-2">4</div>
            <div class="bg-emerald-700 p-5 m-2">5</div>
            <div class="bg-emerald-800 p-5 m-2">6</div>
        </div>

        <div class="flex flex-row flex-wrap text-center bg-emerald-100">
            <div class="bg-emerald-300 py-5 px-40 m-2">1</div>
            <div class="bg-emerald-400 py-5 px-40 m-2">2</div>
            <div class="bg-emerald-500 py-5 px-40 m-2">3</div>
            <div class="bg-emerald-600 py-5 px-40 m-2">4</div>
            <div class="bg-emerald-700 py-5 px-40 m-2">5</div>
            <div class="bg-emerald-800 py-5 px-40 m-2">6</div>
        </div>

        <div class="container flex flex-row justify-center bg-purple-300">
            <div class="bg-purple-500 p-5 m-2 lg:order-3">1</div>
            <div class="bg-purple-700 p-5 m-2 lg:order-1">2</div>
            <div class="bg-purple-900 p-5 m-2 lg:order-2">3</div>
        </div>

        
    </div>
    
</body>
</html>
